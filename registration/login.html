<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>login page</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="login-container">
      <img class="bg-image" src="https://images.unsplash.com/photo-1605633561363-87dc6c83fd39?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="" />
      <form class="content" action="success.html">
        <h1 class="header">Login</h1>

        <div>
          <label for="email" >Email:</label>
          <input type="email" required/>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase, lowercase letter  and at least 8 or more characters" required/>
        </div>

        <div>
          <input class="submit" type="submit" value="SIGN IN" />
        </div>
      </form>
      <p>Don't have an account?<a href="index.html" > Sign up</a></p>

    </div>
  </body>
</html>
