<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>registration page</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
      <div class="container">
        <img class="bg-image" src="https://images.unsplash.com/photo-1605633561363-87dc6c83fd39?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="" />
        <form class="content" action="success.html">
          <h1 class="header">Register</h1>
          <div class="names">
            <div>
              <label for="firstName">First Name:</label> 
              <input type="text" minlength="2" maxlength="20" required />
            </div>
            <div>
              <label for="lastName">Last Name:</label> 
              <input type="text" minlength="2" maxlength="20"  required/>
            </div>
          </div>
          <div>
            <label for="phoneNumber">Phone Number:</label> 
            <input type="tel" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required />
          </div>
          <div>
            <label for="email">Email:</label> 
            <input type="email" placeholder="" required />
          </div>
          <div>
            <label for="password">Password:</label> 
            <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase, lowercase letter  and at least 8 or more characters" />
          </div>
          <div class="names">
            <div>
              <label >Gender:</label> 
              <select required>
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="other">other</option>
              </select>
            </div>
            <div>
              <label for="lastName">Date of Birth:</label> 
              <input type="date" required/>
            </div>
          </div>
          
          <div>
            <label class="select">Favorite Color:</label>
            <input class="color" type="color" />
          </div>
          <div>
            <input class="submit" type="submit" value="SIGN UP" />
          </div>
          
        </form>
        <p>Already have an account?<a href="login.html" > Sign in</a></p>
      </div>
  </body>
</html>
